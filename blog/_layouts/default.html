<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W9KGZVWZ1Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-W9KGZVWZ1Y');
    </script>
    <meta charset="UTF-8">
    <meta name="description" content="QUVO AI Blog - Insights on AI consulting, Large Language Models (LLMs), and AI solutions.">
    <meta name="keywords" content="AI consulting, Large Language Models, LLM, AI solutions, QUVO AI, AI blog">
    <meta name="author" content="Sonny Ochoa">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="QUVO AI Blog - {{ page.title }}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:image" content="{{ '/assets/images/quvoai-logo.jpeg' | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="article">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@quvoai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUVO AI Blog - {{ page.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/quvoai-favicon_32.ico' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/" id="logo-link">
                        <h1>QUVO AI</h1>
                    </a>
                </div>
                <nav class="desktop-nav">
                    <ul>
                        <li><a href="/#services">Services</a></li>
                        <li><a href="/#about">About</a></li>
                        <li><a href="/#contact">Contact</a></li>
                        <li><a href="/blog/">Blog</a></li>
                    </ul>
                </nav>
                <div class="menu-icon" onclick="toggleMenu()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <p class="subheading">Blog</p>
        </div>
    </header>
    
    <nav id="fullScreenMenu" class="full-screen-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleMenu()">&times;</a>
        <div class="menu-content">
            <a href="/#services" onclick="toggleMenu()">Services</a>
            <a href="/#about" onclick="toggleMenu()">About</a>
            <a href="/#contact" onclick="toggleMenu()">Contact</a>
            <a href="/blog/" onclick="toggleMenu()">Blog</a>
        </div>
    </nav>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>QUVO AI</h4>
                    <p>Consulting Services</p>
                </div>
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>build@quvo.ai</p>
                </div>
                <div class="footer-section">
                    <h4>Location</h4>
                    <p>Los Angeles, CA</p>
                </div>
                <div class="footer-section">
                    <h4>Follow Us</h4>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/company/quvoai" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="https://x.com/quvoai" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; {{ site.time | date: '%Y' }} QUVO AI. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            var fullScreenMenu = document.getElementById("fullScreenMenu");
            if (fullScreenMenu.style.width === "100%") {
                fullScreenMenu.style.width = "0";
            } else {
                fullScreenMenu.style.width = "100%";
            }
        }
    </script>
</body>
</html>
